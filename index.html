<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Welcome to <span class="text-blue-400">Matir Bank!!</span></h1>
    </header>
    <main>
        <section class="bg-sky-100 w-3/4 mx-auto mt-8 p-8">
            <div>
                <h3 class="text-2xl mb-4">Please Login</h3>
                <input type="text" class="border mb-4 p-2 block w-3/4 rounded" name="" id="user-email"
                    placeholder="Your Email">
                <input type="password" class="border mb-4 p-2 block w-3/4 rounded" name="" id="user-password"
                    placeholder="Your Password">
                <button id="login-submit" type="submit" class="px-4 py-2 bg-sky-500 text-white rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
