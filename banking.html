<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-8">Let's get some <span class="text-blue-400">Mooooooney!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h2 class="text-4xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-cyan-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input type="text" class="border mb-4 p-2 block w-3/4 rounded" name="" id="deposite-input"
                            placeholder="$ amount you want to deposit">
                        <button id="deposite-button" type="submit"
                            class="px-4 py-2 bg-sky-500 text-white rounded">Deposite</button>
                    </div>
                </div>
                <div class="bg-sky-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input type="text" class="border mb-4 p-2 block w-3/4 rounded" name="" id="withdraw-input"
                            placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" type="submit"
                            class="px-4 py-2 bg-sky-500 text-white rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
